<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Citas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&displayfamily=Amatic+SC:wght@700&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Lobster&family=Metal+Mania&family=Yellowtail& family=Permanent+Marker&family=Piedra&family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calendar"></div>
  <div id="event-list"></div> 
  <div id="appointment-form" style="display: none;"> 
    <h1>Agregar evento</h1>
    <p id="selected-date"></p>
    <label for="appointment-name">Evento:</label>
    <input type="text" id="appointment-name">
    <br>
    <label for="appointment-time">Hora:</label>
    <input type="text" id="appointment-time">
    <button id="save-appointment">Guardar</button>
    <button id="back-to-calendar">Atrás</button>
  </div>
  
  
  <!-- Botón flotante para agregar evento -->
  <button id="add-event-fab" class="fab">+</button>
  <script src="script.js"></script>


</body>
</html>
